<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="head"><h1>age calculator</h1></div>
    
    <div class="container">
        
        <div class="block">
            <p class="title">Date</p>
            <input type="text" name="date" id="date" placeholder="dd"  minlength="1" maxlength="2">
        </div>
        <div class="block">
        <p class="title">month</p>
        <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2">
    </div>
    <div class="block">
        <p class="title">year</p>
        <input type="text" name="year" id="year" placeholder="yyyy"  minlength="4" maxlength="4">
    </div>

    <!-- <input type="button" name="submit" value="submit" onclick="age()"> -->
    <button onclick="age()">submit</button><br/>
    <h4 id="age"></h4>
    </div>
     
    <script type="text/javascript">
        function age(){
          var d1 = document.getElementById('date').value
          var m1 = document.getElementById('month').value
          var y1 = document.getElementById('year').value
          if(!d1 || !m1 || !y1){
            document.getElementById('age').innerHTML = "please provide valid inputs"
          }
          var date = new Date()
          var d2 = date.getDate()
          var m2 = 1+date.getMonth();
          var y2 = date.getFullYear()
          var month = [31,28,31,30,31,30,31,31,30,31,30,31]

         if(d1>d2){
            d1= d2+month[m2-1]
            m2=m2-1
         }
         if(m1>m2){
            m2 = m2+12
            y2 = y2-1;
         }
         var d= d2-d1;
         var m=m2-m1;
         var y= y2-y1;

           document.getElementById('age').innerHTML = 'you age is'+" "+y+"years"+" "+m+"months"+" "+d+"days"

        }

    </script>
</body>
</html>
